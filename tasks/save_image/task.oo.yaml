title: "Save Image"
description: "Downloads an image from a URL and saves it to a specified directory"
icon: ":carbon:save-image:"

inputs_def:
  - handle: image_url
    description: "URL of the image to download"
    json_schema:
      type: string
    nullable: false

  - handle: save_dir
    description: "Directory path where the image will be saved"
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
outputs_def:
  - handle: saved_path
    description: "Full path where the image was saved"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false
private: true
