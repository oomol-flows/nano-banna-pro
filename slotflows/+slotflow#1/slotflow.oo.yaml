nodes:
  - node_id: file-downloader#1
    title: "下载文件 #1"
    inputs_from:
      - handle: url
        from_flow:
          - input_handle: item
      - handle: saved_path
        value: null
        from_flow:
          []
        from_node:
          - node_id: save_image#1
            output_handle: saved_path
      - handle: if_existing
        value: override
      - handle: threads_count
        value: 1
      - handle: headers
        value:
          {}
      - handle: cookies
        value:
          {}
      - handle: window_width
        value: 7
      - handle: failure_ladder
        value:
          - 5
      - handle: min_segment_length
        value: 1048576
      - handle: once_fetch_size
        value: 16384
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 0
    subflow: downloader::file-downloader
  - node_id: save_image#1
    title: "保存图片 #1"
    inputs_from:
      - handle: save_dir
        from_flow:
          - input_handle: save_dir
      - handle: image_url
        from_flow:
          - input_handle: item
      - handle: filename
        value: null
    task: self::save_image
outputs_from:
  - handle: item
    from_node:
      - node_id: file-downloader#1
        output_handle: saved_path
