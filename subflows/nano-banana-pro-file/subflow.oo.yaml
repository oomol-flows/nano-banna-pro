title: "%nano-banana-pro-file%"
description: "%generates-images-using-nano-banana-pro-api-and-saves-them-as-fil%"
nodes:
  - node_id: nano-banana-pro#1
    task: self::nano-banana-pro
    inputs_from:
      - handle: prompt
        value: "一只小脑斧在人的脚边,抬头看着镜头"
        from_flow:
          - input_handle: prompt
      - handle: aspectRatio
        value: "16:9"
        from_flow:
          - input_handle: aspectRatio
      - handle: outputFormat
        value: "webp"
        from_flow:
          - input_handle: outputFormat
      - handle: resolution
        value: "1K"
        from_flow:
          - input_handle: resolution
  - node_id: nano-banana-pro-result#1
    title: "%nano-banana-pro-result-checker-1%"
    inputs_from:
      - handle: sessionID
        from_node:
          - node_id: nano-banana-pro#1
            output_handle: sessionID
      - handle: pollingInterval
        value:
      - handle: timeout
        value:
    task: self::nano-banana-pro-result
  - node_id: map#1
    title: "%1%"
    inputs_from:
      - handle: array
        from_node:
          - node_id: nano-banana-pro-result#1
            output_handle: images
    subflow: array::map
    slots:
      - slot_node_id: +slot#2
        slotflow: self::+slotflow#1
        inputs_from:
          - handle: save_dir
            from_flow:
              - input_handle: save_dir
            value:
        inputs_def:
          - handle: save_dir
            json_schema:
              type: string
              ui:widget: dir
            nullable: true
inputs_def:
  - handle: prompt
    description: "%text-prompt-describing-the-image-to-generate%"
    json_schema:
      type: string
      ui:widget: text
    value: 一只小脑斧在人的脚边,抬头看着镜头
    nullable: false
    executor_name: python
  - group: Optional
  - handle: save_dir
    description: "%directory-path-where-images-will-be-saved%"
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
  - handle: aspectRatio
    description: "%aspect-ratio-of-the-generated-image2%"
    json_schema:
      type: string
      enum:
        - 21:9
        - 16:9
        - 3:2
        - 4:3
        - 5:4
        - 1:1
        - 4:5
        - 3:4
        - 2:3
        - 9:16
    value: 16:9
    nullable: true
    executor_name: python
  - handle: outputFormat
    description: "%output-format-of-the-generated-image2%"
    json_schema:
      type: string
      enum:
        - png
        - jpeg
        - webp
        - jpg
    value: webp
    nullable: true
    executor_name: python
  - handle: resolution
    description: "%resolution-of-the-generated-image-1k-2k-or-4k%"
    json_schema:
      type: string
      enum:
        - 1K
        - 2K
        - 4K
    value: 1K
    nullable: true
    executor_name: python
outputs_def:
  - handle: array
    description: "%array-of-file-paths-where-generated-images-were-saved%"
    json_schema:
      type: array
    nullable: false
outputs_from:
  - handle: array
    from_node:
      - node_id: map#1
        output_handle: array
